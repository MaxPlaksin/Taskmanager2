version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager_postgres
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: taskmanager
      POSTGRES_PASSWORD: taskmanager123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - taskmanager_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: taskmanager_backend
    environment:
      DATABASE_URL: postgresql://taskmanager:taskmanager123@postgres:5432/taskmanager
      SECRET_KEY: dev-secret-key-change-in-production
      FLASK_ENV: development
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5001:5000"
    depends_on:
      - postgres
    networks:
      - taskmanager_network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: taskmanager_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - taskmanager_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  taskmanager_network:
    driver: bridge
